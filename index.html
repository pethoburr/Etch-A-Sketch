<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1 id="heady">Etch-A-Sketch &#128396;</h1>
    </header>
    <main>
        <div class="container">
            <div class="toolbar">
                <h2>TOOLS</h2>
                <div data-div-size>Current Grid Size: 16 x 16</div>
                <div class="mode">Mode(click anywere to change): Coloring</div>
                <div class="resolution">Resolution:</div>
                <div>
                <input id="textBox" type="text" placeholder="Enter grid size here" onchange="changeSize(this.value)"><button class="btn">SELECT</button>
                <div class="error">number must be between 2 and 100</div>
                </div>
                <input id="colorPicker" type="color">
                <button class="btn" id="colorBtn" onclick="changeColor('input')">your color</button>
                <button id="black" class="btn" onclick="changeColor('black')">black</button>
                <button id="rainbow" class="btn" onclick="changeColor('random')">rainbow</button>
                <button id="pencil" class="btn" onclick="changeColor('pencil')">pencil</button>
                <button id="eraser" class="btn" onclick="changeColor('white')">eraser</button>
                <button class="btn" onclick="resetBoard()">clear</button>
            </div>
            <div class="pad"></div>
        </div>
    </main>
    <footer>Copyright &copy; Maninder Pahal</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
